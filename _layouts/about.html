---
title: About
layout: default
---
<div class="about-container">
    <div class="propic-container">
        <img src="/assets/martora.jpg" class="propic" />
    </div>
    <div class="quote-container">
        {% for quote in site.data.quotes %}
        <blockquote>
        {{ quote.quote }}
        </blockquote>
        - {{ quote.author }}
        {% endfor %}
    </div>
</div>
{{ content }}
<div class="timeline-container">
    <h1>Relevant life events</h1>
    <ul class="timeline">
        {% for event in site.data.roadmap.roadmap %}
        <li class="event">
            <fieldset>
                <legend><i>{{ event.date }}</i></legend>
                {{ event.event }}
            </fieldset>
        </li>
        {% endfor %}
    </ul>
</div>
