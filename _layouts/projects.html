---
title: Projects
layout: default
---
<div class="projects-container">
    {% for proj in site.data.projects.projects %}
        <div class="project">
            <a href="{{ proj.url }}">
                <div class="project-card">
                    <h4 class="project-title">{{ proj.name }}</h3>
                    <div title="{{ proj.description }}" class="project-desc">{{ proj.description }}</div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
