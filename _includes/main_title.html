<h1 class="main-title">
    {%- if site.data.settings.two_part_title.enabled -%}
    <span style="color: black;">{{ site.data.settings.two_part_title.first }}</span>
    <span style="color: green;">{{ site.data.settings.two_part_title.second }}</span>
    {%- else -%}
    <span style="color: black;">{{ site.title }}</span>
    {%- endif -%}
    <img class="cursor-icon" src="assets/cursor.gif" />
</h1>
