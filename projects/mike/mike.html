<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pathfinder random point-buy stats</title>
    <link rel="stylesheet" href="mike.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"/>
    </script>
</head>

<body onload="brython(1)" palette="">
    <div class="dot-container" palette="">
        <div class="dot-elastic" palette=""></div>
    </div>
    <!-- Game tabs -->
    <div class="tab-container" palette="">
        <div class="tab" id="tab-pathfinder" palette="">Pathfinder</div>
        <div class="tab" id="tab-dnd" palette="">D&D 5th edition</div>
    </div>
    <!-- Stat values -->
    <div class="flex-container">
        <div class="child stats" palette="">
            
        </div>
        <div class="child stats" palette="">
            
        </div>
        <div class="child stats" palette="">
            
        </div>
        <div class="child stats" palette="">
            
        </div>
        <div class="child stats" palette="">
            
        </div>
        <div class="child stats" palette="">
            
        </div>
    </div>
    <!-- Input field for number of points -->
    <div class="input-button">
        <div class="input-child" palette="">
            <input type="number" id="n-points" name="n-points" min="0" palette=""/>
        </div>
        <div class="input-desc input-child" palette="">
            Points
        </div>
    </div>
    <!-- Python script -->
    <script type="text/python" src="mike.py" defer></script>
</body>

</html>
